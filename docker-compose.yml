version: "3.7"

services:
  api:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=dbapi
      - DB_USER=postgres
      - DB_PASS=postgrespass      
    depends_on:
      - db

  db:
    image: postgres:11-alpine
    environment:
      - POSTGRES_DB=dbapi
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespass
